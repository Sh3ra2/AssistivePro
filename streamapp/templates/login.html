{% load static %}

<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
      
      <!-- Custom styles for this template -->
      <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

</head>
<body  style="background-image: url('{% static 'Logo_flex.png' %}');">
    <main class="form-signin w-100 m-auto">
        <div class="card-login">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center" style="margin:0;">
                    <img src="{% static 'logoAssistivePro.png' %}" alt="Logo" style="width:30%;">
                    <h2 class="text-center" style="padding:2%; font-weight:bold; ">Login</h2>
                    <form action="/login_user" method="POST">
                        {% csrf_token %}
                            <div class="row">
                                <!-- Email input -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>
                        
                                <!-- Password -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block" name="submitted">
                                log In
                                </button>

                                {% comment %} <div class ="signup-link">
                                    <p class="link-line">Don't have an account? <a href="Signup.php" class="text-black-50 fw-bold">Sign Up</a>
                                    </p>
                                </div> {% endcomment %}
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
